<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Tráfego</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Dashboard de Tráfego</h1>
        <div id="menu" class="menu" data-aberto="false">
            <span id="menu-trigger" class="menu-trigger">
                <button>Alunos 🧑‍🎓:</button>
            </span>
            <ul class="menu-menu">
                <li><a href="https://www.linkedin.com/in/guilherme-tempesta-82b235286/">Guilherme Tempesta (2312130221)</a></li>
                <li><a href="https://www.linkedin.com/in/gabrielle-rodrigues-937673349/"> Gabrielle Rodrigues</a></li>
                <li><a href="https://www.linkedin.com/in/daviizn/">Davi Serra</a></li>
                <li><a href="https://www.linkedin.com/in/dvdlbo/">David Lopes</a></li>
                <li><a href="https://www.linkedin.com/in/gabriel-fernandes-feitosa-0b172a34a/">Gabriel Fernandes</a></li>
                <li><a >Leonardo Dias</a></li>
            </ul>
        </div>
    </header>

<main class="dashboard">
    <section class="chart-container">
        <canvas id="trafegoChart"></canvas>
        <div id="legend" class="legend"></div>
    </section>
    <section style="max-width: 100px;" id="drilldown" class="hidden drill-container">
    <h2>Detalhes por protocolo (<span id="drill-client"></span>)</h2>
    <canvas id="drillChart"></canvas>
    <div id="protocol-legend" class="legend"></div>
    <button onclick="fecharDrilldown()" class="close-btn">Fechar</button>
</section>
</main>
    <script src="app.js"></script>
</body>
<footer class="dashboard-footer" style="margin-top: 1rem; text-align: center; font-size: 0.9rem; background-color: 364f6b;">
    <span style="cursor: help;" title="Clique para saber mais sobre como funciona o tráfego de rede.">
        💡 
        <a href="https://www.fortinet.com/br/resources/cyberglossary/network-traffic" target="_blank" style="text-decoration: none; color: #ffffff; font-weight: bold;">
            Saiba mais
        </a>
    </span>
</footer>
</html>

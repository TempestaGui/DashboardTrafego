<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Tráfego</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Dashboard de Tráfego</h1>
    </header>

<main class="dashboard">
    <section class="chart-container">
        <canvas id="trafegoChart"></canvas>
    </section>
    <section id="drilldown" class="hidden drill-container">
    <h2>Detalhes por protocolo (<span id="drill-client"></span>)</h2>
    <canvas id="drillChart"></canvas>
    <div id="protocol-legend" class="legend"></div>
    <button onclick="fecharDrilldown()" class="close-btn">Fechar</button>
</section>
</main>
    <script src="app.js"></script>
</body>
</html>
